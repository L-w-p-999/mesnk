name: Generate and Deploy Snake Contribution Grid

# 定时 + 手动触发
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# 权限配置：pages 写权限 & id-token 用于 OIDC
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 添加 environment，否则 deploy-pages@v4 会报 Missing environment
    environment:
      name: github-pages

    steps:
      # 1. 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 生成贪吃蛇 SVG
      - name: Generate snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: L-w-p-999      # ← 改成你的 GitHub 用户名
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3. 上传静态文件为 Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    
