name: Generate and Deploy Animation

on:
  schedule:
    - cron: "0 0 * * *"      # 每天 UTC 0 点（东京时间 9 点）运行一次
  workflow_dispatch:         # 手动触发
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # 保证 GITHUB_TOKEN 有写权限

    steps:
      # 1. 检出仓库
      - uses: actions/checkout@v3

      # 2. 生成 SVG 动画
      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: L-w-p-999
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # └── 必须指定 environment，否则 API 会报 Missing environment
        environment:
          name: github-pages
        with:
          # 本地构建目录（SVG 输出目录）
          build_dir: dist

