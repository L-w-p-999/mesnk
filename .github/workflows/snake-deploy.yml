name: Generate and Deploy Snake Contribution Grid

# 定时 & 手动触发
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# 权限：允许读写 Pages、OIDC Token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 必须声明 environment，否则 deploy-pages@v4 会报 Missing environment
    environment:
      name: github-pages

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 生成贪吃蛇 SVG
      - name: Generate snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: L-w-p-999        # ← 改成你的用户名
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3. 上传 Pages Artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

   
